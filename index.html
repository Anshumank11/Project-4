<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="head">
                <h1>Contact Form</h1>
                <p>Please fill all the texts in the fields.</p>
            </div>
            <form action="#">
                <div class="main">
                    Your Name: 
                     <br>
                    <input type="text" class="name" placeholder="Your Full Name">
                   <br>
                   <br>
                   Your Email: <br>
                    <input type="text" placeholder="Valid Email Address">
                   <br>
                   <br>
                   Message: <br>
                   <textarea rows="10" cols="30">Enter your Name</textarea>
                   <br>
                   <br>
                   Subject:
                    <br>
                    <input type="text" placeholder="Job Inquiery">
                </div>
            </form>
    </div>
</body>
</html>
